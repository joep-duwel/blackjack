<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="message"></div>
    <div class="blackjack-table">
      <!-- Dealer -->
      <div class="dealer-area">
        <h2>Dealer</h2>
        <div class="dealer-cards"></div>
        <div class="dealer-score"></div>
      </div>

      <!-- Player -->
      <div class="player-area">
        <h2>You</h2>
        <div class="player-cards"></div>
         <div class="player-score"></div>
        <div class="points">
          <h3>Player Points</h3>
            <div class="player-points"></div>
        </div>
        <div class="player-points-in">
          <span><input type="number" placeholder="zet je punten in" /></span>
        </div>
      </div>

      <!-- Controls -->
      <div class="controls">
        <button class="play">Play!</button>
        <button class="hit">Hit</button>
        <button class="stand">Stand</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
